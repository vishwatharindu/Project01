<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Responsive Header</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- AOS for Scroll Animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Top Bar */
    .top-bar {
      background: linear-gradient(90deg, #000000, #1a1a1a);
      color: #fff;
      font-size: 0.9rem;
      padding: 8px 0;
    }

    .top-bar i {
      margin-right: 6px;
    }

    .social-icons a {
      color: #fff;
      margin-left: 12px;
      font-size: 0.95rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #f0ad4e;
      transform: scale(1.2);
    }

    /* Navbar */
    .navbar {
      transition: all 0.3s ease-in-out;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar.shrink {
      padding-top: 0.2rem;
      padding-bottom: 0.2rem;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #f0ad4e !important;
      letter-spacing: 1px;
    }

    .navbar-dark .navbar-nav .nav-link {
      margin-left: 15px;
      transition: all 0.3s ease;
    }

    .navbar-dark .nav-link.active,
    .navbar-dark .nav-link:hover {
      color: #f0ad4e !important;
      font-weight: 700;
    }

    .dropdown-menu {
      background-color: #1f1f1f;
    }

    .dropdown-menu a {
      color: #fff;
      transition: background 0.3s;
    }

    .dropdown-menu a:hover {
      background-color: #333;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to right, #111 60%, #f0ad4e);
      color: white;
      padding: 100px 0;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero .btn {
      font-weight: bold;
      padding: 10px 20px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <i class="fas fa-phone-alt"></i> +1 (555) 123-4567
        &nbsp;&nbsp;
        <i class="fas fa-map-marker-alt"></i> 1234 Elm Street, Springfield
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>

  <!-- Sticky Dark Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top py-3" id="mainNavbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyBrand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end text-bg-dark" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Career</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                More
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#"><i class="fas fa-question-circle"></i> FAQ</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-comment"></i> Testimonials</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-users"></i> Team</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-white">
    <div class="container text-center" data-aos="fade-up">
      <h1>Welcome to MyBrand</h1>
      <p>Your success is our mission. Let's build something amazing together.</p>
      <a href="#" class="btn btn-light text-dark">Get Started</a>
    </div>
  </section>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar Shrink on Scroll -->
  <script>
    const navbar = document.getElementById('mainNavbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('shrink');
      } else {
        navbar.classList.remove('shrink');
      }
    });
  </script>
</body>
</html>
